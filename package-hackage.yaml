spec-version: 0.30.0
name: static-ls
author: Joseph Sumabat
synopsis: See README on Github for more information 
description: static-ls ("static language server") reads static project
  information to provide IDE functionality through the language server
  protocol. static-ls will not generate this information on its own and instead
  will rely on the user to generate this information via separate programs
category: Development
maintainer: josephrsumabat@gmail.com
github: josephsumabat/static-ls
license: MIT
version: 0.1

build-type: Simple

dependencies:
  - Cabal-syntax
  - array
  - base >= 4.17.0.0
  - base < 4.17.1.0
  - containers
  - directory
  - errors
  - exception-transformers
  - extra
  - filepath
  - ghc
  - ghc-paths
  - ghcide
  - hiedb
  - lsp
  - lsp-types
  - mtl
  - sqlite-simple
  - silently
  - template-haskell
  - text
  - transformers
  - unliftio-core

ghc-options:
  - -fwrite-ide-info
  - -hiedir .hiefiles
default-extensions:
- FlexibleContexts
- OverloadedRecordDot
- OverloadedStrings
- NoFieldSelectors
- LambdaCase

library:
  source-dirs: src

executable:
  source-dirs: app
  main: Main.hs
  dependencies:
  - static-ls

tests:
  static-ls-test:
    dependencies:
    - static-ls
    defaults: hspec/hspec@main
