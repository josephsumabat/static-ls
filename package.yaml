spec-version: 0.30.0
name: static-ls
author: Joseph Sumabat
maintainer: josephrsumabat@gmail.com
license: MIT

build-type: Simple

dependencies:
- base
- directory
- lsp

ghc-options:
  - -fwrite-ide-info
  - -hiedir .hiefiles
default-extensions:
- OverloadedRecordDot
- OverloadedStrings
- NoFieldSelectors
- LambdaCase

library:
  source-dirs: src
  dependencies:
    #- aeson
  - containers
  - extra
  - filepath
  - ghc
  - ghc-paths
  - ghcide
  - hiedb
  - lsp-types
  - mtl
  - silently
  - text
  - transformers
  - template-haskell
  - unliftio-core

executable:
  source-dirs: app
  main: Main.hs
  dependencies:
  - static-ls

tests:
  static-ls-test:
    main: Main.hs
    source-dirs: test
    dependencies:
    - static-ls
    - hspec
      # - lsp-types
    - hspec-discover
    build-tools:
    - tasty-discover
    defaults: hspec/hspec@main
